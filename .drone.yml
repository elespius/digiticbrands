    depends_on: [ rebuild-cache ]
    image: joomlaprojects/docker-images:php5.6
    commands:
      - php -v
      - ./libraries/vendor/bin/phpunit

  - name: php70-unit
    depends_on: [ rebuild-cache ]
    image: joomlaprojects/docker-images:php7.0
    commands:
      - php -v
      - ./libraries/vendor/bin/phpunit

  - name: php71-unit
    depends_on: [ rebuild-cache ]
    image: joomlaprojects/docker-images:php7.1
    commands:
      - php -v
      - ./libraries/vendor/bin/phpunit

  - name: php72-unit
    depends_on: [ rebuild-cache ]
    image: joomlaprojects/docker-images:php7.2
    commands:
      - php -v
      - ./libraries/vendor/bin/phpunit

  - name: php73-unit
    depends_on: [ rebuild-cache ]
    image: joomlaprojects/docker-images:php7.3
    commands:
      - php -v
      - ./libraries/vendor/bin/phpunit

  - name: php74-unit
    depends_on: [ rebuild-cache ]
    image: joomlaprojects/docker-images:php7.4
    errignore: true
    commands:
      - php -v
      - ./libraries/vendor/bin/phpunit

  - name: php80-unit
    depends_on: [ rebuild-cache ]
    image: joomlaprojects/docker-images:php8.0
    errignore: true
    commands:
      - php -v
      - ./libraries/vendor/bin/phpunit

  - name: analysis3x
    image: rips/rips-cli:1.2.1
    depends_on: [ php73-unit ]
    when:
      branch: staging
    commands:
      - export RIPS_BASE_URI='https://api.rips.joomla.org'
      - if [ $DRONE_REPO_NAMESPACE != 'joomla' ]; then echo "The analysis check only run on the main repos"; exit 0; fi
      - rips-cli rips:scan:start -a 1 -t 1 -p $(pwd) -t 1 -R -k -T $DRONE_REPO_NAMESPACE-$DRONE_BRANCH ||  { echo "Please contact the security team at security@joomla.org"; exit 1; }
    environment:
      RIPS_USERNAME:
        from_secret: RIPS_USERNAME
      RIPS_PASSWORD:
        from_secret: RIPS_PASSWORD

volumes:
- name: cache
  host:
    path: /tmp/cache

services:
  - name: mysql
    image: mysql:5.7
    environment:
      MYSQL_USER: joomla_ut
      MYSQL_PASSWORD: joomla_ut
      MYSQL_ROOT_PASSWORD: joomla_ut
      MYSQL_DATABASE: test_joomla

  - name: memcached
    image: memcached:alpine

  - name: redis
    image: redis:alpine

branches:
  exclude: [ l10n_* ]
