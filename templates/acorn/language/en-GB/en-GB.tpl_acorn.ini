TPL_ACORN_CUSTOM_ANALYTICS_LABEL = "Custom Javascript Integration"
TPL_ACORN_CUSTOM_ANALYTICS_DESC = "To enable the integration of custom javascript and Google Universal Analytics we have made available two files in to which you can place your complete scripts, as supplied by the javascript creator ( such as Google Analytics ).<br><br/>These files are implemented to allow you the maximum flexibility and power, but, with that comes responsibility ... it is your responsibility to ensure the scripts are compatible with Joomla and the other scripts used on the site, and more importantly that they are safe!.<br>We supply the means to use these powerful tracking tools easily in the templates ... but we do not support these scripts - that is up to the provider of such.<br><br/>There two files provided are:<br>1. my-template/js/analytics-head.js  - inserts the js code inline just before the closing head tag - good for asynchronous scripts<br>2. my-template/js/analytics-bottom.js  - inserts the js code inline just before the closing body tag - good for scripts you can load outside the head<br><br/>The scripts can be accessed and updated via the Joomla administrator > Extensions > Template Manager > Templates > templates Details and Files<br><img src="../templates/acorn/images/custom-js.jpg" /><br>You can also access the files directly via FTP or the file manager or similar program in your hosting control panel.<br>Remember: Follow the instruction from the script provider and place the provided script in the right file location, to suit it's operation.<hr />If you prefer to use the <strong>old style Analytics</strong> ... no problems - use the 'Basic Google Analytics' field below:<br/>Enter your Google Analytics (GA) Tracking Code (i.e. UA-12345678-1) in the field below.  NOTE: This is NOT the Universal Analytics code, it is the old code that ran on the google-analytics.com/ga.js script.<br>For Universal Analytics we recommend you place the code in \"my-template/js/analytics-bottom.js\""
TPL_ACORN_GA_LABEL = "Google Analytics"
TPL_ACORN_GA_DESC = "Use this for Universal Analytics<br>Enter your Google Analytics (GA) Tracking Code (eg. UA-12345678-1)<br>Leave blank to not use"
