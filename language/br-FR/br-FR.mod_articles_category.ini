MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Mar plij, diuzit ar mod a fell deoc'h ober gantañ. Mard eo bet dibabet Mod reizh, keflugnit ar mollad ha skrammet e vo gantañ ur roll pennadoù difiñv war lañser an ergorennoù hoc'h eus despizet ouzh ar mollad. Mard eo bet dibabet Mod dialuskel e vez c'hoazh kefluniet ar mollad ent reizh, koulskoude ne vo ket arveret an dibarzh Rummad ken. Dinoet e vo ent dialuskel gant ar mollad mard emaoc'h (pe get) war alberz ur Rummad ha skrammet e vo roll ar pennadoù e-barzh ar Rummad-mañ. Pa vez diuzet ar Mod dialuskel ez eo gwell leuskel ar mollad kefluniet evit skrammañ war an holl bajennadoù, war un dro e tivizo hag -eñ e vo (pe get) skrammet an traoù ent dialuskel."
