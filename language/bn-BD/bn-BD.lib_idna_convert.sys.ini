LIB_IDNA_XML_DESCRIPTION="idna_convert ক্লাসটি আন্তর্জাতিক ডোমেইন নেম কনভার্ট ( বিস্তারিত তথ্যের জন্য RFC 3490, 3491, 3492 এবং 3454 দেখুন) করার জন্য সুবিধা প্রদান করে, যাতে এগুলো বিশ্বব্যাপী বিভিন্ন রেজিস্ট্রি, তার লোকালাইজড ফর্ম এবং তাদের এনকোডেড ফর্ম DNS এ ব্যবহার করা যায়।"


