COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="درود بر %s,\n\nبا تشکر از شما جهت عضویت در %s. حساب کاربری شما ایجاد شده و نیاز به فعال‌سازی دارد.\nبرای فعال‌سازی بر روی لینک زیر کلیک کنید:\n%s \n\nپس از فعال‌سازی می‌توانید در %s پس از فعال‌سازی می‌توانید با استفاده از نام کاربری و رمز عبور خود وارد سایت شوید:\n\nنام کاربری: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="درود %s,\n\nبا تشکر از عضویت شما در %s. حساب کاربری شما ایجاد شده است و قبل از استفاده باید تأیید شود.\nبرای تأیید حساب کاربری خود بر روی لینک زیر کلیک کنید یا آدرس آن را کپی کرده و در مرورگر اجرا کنید:\n %s \n\nپس از تأیید یک ایمیل برای مدیریت سایت جهت فعال‌سازی ارسال خواهد شد. پس از فعال‌سازی ایمیل آن برای شما ارسال خواهد شد.\nپس از فعال‌سازی می‌توانید در %s با استفاده از اطلاعات زیر وارد شوید:\n\nنام کاربری: %s\nرمزعبور: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="درودر بر %s,\n\nاز اینکه در سایت %s ثبت نام کرده‌اید سپاسگذاریم. حساب کاربری شما ثبت شده است و قبل از اینکه از آن استفاده کنید باید تأیید شود.\nبرای تأیید کردن حساب کاربری کافیست که بر روی لینک زیر کلیک نمایید یا آدرس آن را در مروگر خود کاپی کنید:\n %s \n\nپس از تأیید حساب کاربری، می‌بایست منتظر تأیید مدیریت سایت باشید. پس از تأیید توسط مدیر یک ایمیل اطلاع رسانی دریافت می‌کنید.\nپس از فعال‌سازی توسط مدیر می‌توانید در سایت %s با استفاده از نام کاربری و رمز عبور خود وارد شوید:\n\nنام کاربری: %s"
