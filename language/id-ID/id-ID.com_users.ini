COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Halo %s,\n\nTerima kasih telah mendaftar pada %s. Akun Anda telah dibuat dan harus diaktivasi sebelum Anda bisa menggunakannya.\nUntuk aktivasi akun, klik tautan berikut atau salin dan tempelkan ke browser Anda:\n%s \n\nSetelah aktivasi, Anda bisa masuk ke %s dengan menggunakan nama pengguna dan sandi berikut:\n\nNama pengguna: %s\nSandi: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Halo %s,\n\nTerima kasih telah mendaftar pada %s. Akun Anda telah dibuat dan harus diaktivasi sebelum Anda bisa menggunakannya.\nUntuk aktivasi akun, klik tautan berikut atau salin dan tempelkan ke browser Anda:\n%s \n\nSetelah aktivasi, Anda bisa masuk ke %s dengan menggunakan nama pengguna dan sandi yang Anda buat pada saat mendaftar:\n\nNama pengguna: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Halo %s,\n\nTerima kasih telah mendaftar pada %s. Akun Anda telah dibuat dan harus diverifikasi sebelum Anda bisa menggunakannya.\nUntuk verifikasi akun, klik tautan berikut atau salin dan tempelkan ke browser Anda:\n %s \n\nSetelah verifikasi, Administrator akan memperingatkan Anda untuk mengaktifkan akun Anda. Anda akan menerima konfirmasi setelah semuanya selesai.\nSaat akun tersebut telah diaktifkan, Anda bisa masuk ke %s dengan menggunakan nama pengguna dan sandi berikut:\n\nNama pengguna: %s\nSandi: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Halo %s,\n\nTerima kasih telah mendaftar pada %s. Akun Anda telah dibuat dan harus diverifikasi sebelum Anda bisa menggunakannya.\nUntuk verifikasi akun, klik tautan berikut atau salin dan tempelkan ke browser Anda:\n %s \n\nSetelah verifikasi, Administrator akan memperingatkan Anda untuk mengaktifkan akun Anda. Anda akan menerima konfirmasi setelah semuanya selesai.\nSaat akun tersebut telah diaktifkan, Anda bisa masuk ke %s dengan menggunakan nama pengguna dan sandi yang Anda buat pada saat mendaftar:\n\nNama pengguna: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Halo,\n\nPengingat nama pengguna telah diminta untuk akun %s Anda.\n\nNama pengguna Anda adalah %s.\n\nUntuk masuk ke akun Anda, klik tautan dibawah ini.\n\n%s \n\nTerima kasih."
