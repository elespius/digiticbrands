INSTL_FTP_DESC="<p>Pada beberapa server anda mungkin perlu memberikan mandat FTP untuk instalasi sampai selesai. Jika anda kesulitan untuk menyelesaikan instalasi tanpa mandat, periksa server anda untuk menentukan apakah hal ini diperlukan. </p><p>Untuk keamanan, lebih baik untuk membuat akun anggota FTP yang terpisah dengan akses hanya ke berkas instalasi Joomla! dan bukan ke seluruh server web. Penyedia server anda dapat membantu anda dengan ini.</p><p><b>Catatan:</b> Jika anda melakukan instalasi di Sistem Operasi Windows, FTP <strong>tidak</strong> diperlukan.</p>"
