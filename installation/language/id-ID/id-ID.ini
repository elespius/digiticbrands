INSTL_SITE_NAME_DESC="Masukkan nama dari situs Joomla! anda.<br />Opsional:<br /> Anda juga dapat memasukkan Meta Description dan Meta Keywords untuk situs anda.<br /> Anda juga dapat memutuskan apakah laman dapat segera tersedia atau tidak setelah instalasi selesai."
INSTL_SITE_METADESC_LABEL="Meta Description"
INSTL_SITE_METADESC_TITLE_LABEL="Masukkan deskripsi dari keseluruhan situs web yang akan digunakan oleh mesin pencari. Umumnya, dengan maksimal 20 kata adalah optimal"
INSTL_SITE_METAKEYS_LABEL="Meta Keywords"
INSTL_SITE_METAKEYS_TITLE_LABEL="Masukkan kata kunci dan frase terbaik yang mendeskripsikan situs web anda. Pisahkan setiap kata kunci dan frase dengan koma."
INSTL_SITE_CONF_TITLE="Konfirmasi Surel dan Kata Kunci Pengelola."
INSTL_SITE_CONF_DESC="Masukkan alamat surel anda. Ini akan menjadi alamat surel dari Pengelola Utama.<br />Masukkan kata kunci baru dan konfirmasi dikolom yang sudah disediakan. Anda mungkin dapat mengganti standar Nama Pengguna <strong>admin</strong>. Ini akan menjadi Nama Pengguna dan Kata Sandi yang akan Anda gunakan untuk login ke Panel Kontrol Pengelola di akhir instalasi .<br /> Jika anda melakukan migrasi, anda dapat mengabaikan bagian ini. Pengaturan anda sebelumnya akan secara otomatis dimigrasikan."
INSTL_SITE_LOAD_SAMPLE_TITLE="Memuat sampel data"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Penting!</strong>: Sangat direkomendasikan untuk pemula Joomla! agar menginstal standar sampel data. Untuk melakukan ini, klik tombol Memuat sampel data <i>sebelum</i> melanjutkan ke bagian selanjutnya."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Sampel data:</strong> Sebelum anda mengakhiri instalasi, anda dapat mengisi database situs anda dengan sampel data. Ada dua cara untuk melakukan ini:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Standar sampel data</strong> dapat dimasukkan. Untuk melakukan ini, pastikan Standar Sampel Data Bahasa Inggris ditampilkan dipilihan dropdown dan klik Instal Sampel Data"
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Custom sampel data</strong> dapat dimasukkan. Untuk melakukan ini, pastikan sampel data yang ada ditampilkan dipilihan dropdown dan klik Instal Sampel Data."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Instalasi kosong</strong>: Jika anda ingin melakukan instalasi kosong (tanpa sampel data), masukkan nama situs, surel pengelola dan kata sandi. Kemudian lajutkan ke bagian akhir dengan menekan tombol <em>Selanjutnya</em>."
INSTL_SITE_OFFLINE_LABEL="Situs Tidak Aktif"
INSTL_SITE_OFFLINE_TITLE_LABEL="Jadikan laman situs tidak aktif saat instalasi selesai. Situs dapat dijadikan aktif kembali melalui Konfigurasi Umum."
INSTL_SITE_SAMPLE_LABEL="Paket Sampel Data"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Instal Sampel Data"
INSTL_SITE_INSTALL_SAMPLE_DESC="Sangat direkomendasikan bagi pemula untuk menginstal sampel data. Ini akan menginstal contoh kontent yang disertakan didalam paket instalasi Joomla."
