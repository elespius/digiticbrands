INSTL_DATABASE_TITLE="Pengaturan Koneksi"
INSTL_DATABASE_DESC="<p>Situs web Joomla! menyimpan seluruh data didalam database. Bagian ini memberikan informasi yang dibutuhkan kepada program instalasi untuk membuat database.</p><p> Jika anda menginstal Joomla! ke server web remote, anda akan membutuhkan informasi dari penyedia server anda.</p><p>Beberapa server web membutuhkan anda untuk membuat database sebelum melakukan instalasi Joomla. Jika anda mendapatkan pesan "_QQ_"Could not connect to the database"_QQ_", periksa apakah username dan kata sandi anda benar. Jika anda terus mendapatkan pesan ini, periksa server anda untuk melihat apakah anda harus membuat database sebelum melakukan instalasi Joomla.</p>" 

