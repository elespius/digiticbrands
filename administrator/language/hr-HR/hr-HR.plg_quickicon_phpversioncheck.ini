PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Vaša PHP verzija, %1$s, u ovom trenutku prima samo sigurnosne ispravke od strane PHP projekta. Ovo znači da vaša PHP verzija uskoro više neće biti podržana. Preporučujemo da planirate nadogradnju na novu PHP verziju prije nego kraja podrške koji je %2$s. Joomla će biti brža i puno sigurnija ako nadogradite na novu PHP verziju (preporučuje se PHP 7.x). Kontaktirajte svog hostera za upute za nadogradnju."
