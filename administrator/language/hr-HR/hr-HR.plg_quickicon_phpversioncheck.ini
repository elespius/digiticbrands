PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Otkrili smo da vaš server koristi PHP %1$s koji je zastario i više ne prima službene sigurnosne nadogradnje. Joomla! Project preporuča nadogradnju na PHP %2$s ili noviju verziju koja će primati sigurnosne nadogradnje barem do %3$s. Obratite se svom hosteru za postavljanje PHP %2$s ili novije verzije kao zadane verzije za vaš site. Ako vaš hoster već podržava PHP %2$s, omogućite PHP %2$s za root i 'administrator' direktorije svog sitea - obično ovo možete sami učiniti putem alata za svoj hosting račun, ali ako niste sigurni najbolje je pitati svog hostera."
