PLG_SAMPLEDATA_BLOG="Parauga dati - Blogs"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Parauga dati kuri tiks izveidoti bloga lapā.<br>Ja ir vairāku valodu lapa, dati tiks atzīmēti ar tagiem."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Bloga parauga dati"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Apraksts par šo lapu un autoru. </p><p>Pieslēdzoties Jums būs iespēja labot lapu uzklikšķinot un labošanas ikonas.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Par"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Pāris padomi darbam ar lapu.</p><ul><li>Joomla! ir 'lapas priekšpuse' kuru šobrid redzat un 'lapas administrācija' kurā iespējams izdarīt vairāk izmaiņu, piemēram mainīt galveno izvēlni vai mainīt kurus moduļus parādīt. Lapas 'administrācijai' nepieciešams pieslēgties ar šiem pašiem lietotāja parametriem kuri tiek izmantoti patreiz.</li><li>Iespējams pirmā lieta kuru vēlaties mainīt ir lapas nosaukums un logo pievienošana. Lai to izdarītu nospiediet uz Šablona iestatījumiem augšējā izvēlnē. Lai mainītu lapas aprakstu, nosaukumu pērlūkā, noklusēto e-pasta adresi un citus parametrus nospiediet uz Lapas Iestatījumiem. Papildus iestatījumi pieejami lapas 'administrācijā'.</li><li>Lai pilnībā mainītu lapas izskatu iespējams instalēt jaunus šablonus. Paplašinājumu izvēlnē nospiediet Paplašinājumu pārvaldnieku un ejit uz Instalācijas tabu.Šeit ir pieejami bezmaksas un komerciālie šabloni priekš Joomla.</li><li>Kā pamanījāt, ir iespējams kontrolēt kurš var redzēt noteiktas lapas daļas. Strādājot ar moduļiem, rakstiem vai saišu moduli, mainot Piekļuves līmeni uz Reģistrēts nozīmē ka attiecīgos elementus redzēs tikai lietotāji kuriir pieslēgušies sistēmai</li><li>Izveidojot Jaunu Rakstu to vara saglabāt ka Publicētu vai Nepublicētu. Ja tas ir Nepublicēts, lapas lietotāji to nevarēs redzēt, tas būs redzams tikai administratoriem.</li><li>Vairāk informācijas iespējams iegūt <a href='https://docs.joomla.org/'>Joomla daokumentācijas lapā</a> vai jautāt palīdzību lietotājiem <a href='https://forum.joomla.org/'>Joomla forumā</a>. Administrācijas panelī ir palīdzības pogas katrai no lapām kurā ir pieejama informācija par attiecīgās lapas funkcijām.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Strādājam pie lapas izveides"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Šis ir bloga ieraksta paraugs.</p><p>Ja pieslēdzaties lapai (Autora pieslēgšanās saite ir katras lapas apakšā) Jums būs iespēja to labot, kā arī iespēja labot arī visus pārējos ierakstus. Tāpat arī varēsiet izveidot jaunus ierakstus un mainīt lapas iestatījumus.</p><p>Pievienojot un labojot ierakstus var redzēt kā mainās lapa un kā vēl papildus varat to mainīt.</p><p>Uz priekšu, to nevar tik viegli salauzt.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Laipni lūgti Jūsu blogā"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Pilnā lapā būs redzams ievada saturs un pilns raksta teksts. Jūs varat iestatīt lai teksta ievada daļa nav redzama.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Lapa ir iestatīta lai parādītu četrus jaunākos bloga ierakstus kolonnas veidā. Papildus ir saites uz 4 vecākiem ierakstiem. Skaitu var mainīt labojot komponenta iestatījumus bloga tabā lapas administrācijā. Saite ir pieejama administrācijas paneļa augšējā izvēlnē.</p><p>Ja vēlaties bloga ierakstu sadalīt divās daļās, t. i. ievads un pilns raksts, tad izmantojiet Lasīt Vairāk vai Read More pogu lai sadalītu rakstu.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Par lapu"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Lapā tiek izmantoti jau iepriekš iestatīti moduļi. Tajā skaitā:</p><ul><li>Attēlu modulis kurš parāda attēlu zem izvēlnes. Tas ir pielāgots modulis kurā var mainīt attēlu.</li><li>Vairāk lasīt rakstu modulis kurš attēlo visvairāk lasītos rakstus.</li><li>Vecāku rakstu modulis kurš attēlo iepriekšējo mēnešu rakstus.</li><li>Sindikācijas modulis kurš ļauj lasīt rakstus jaunumu aplikācijā.</li><li>Populārāko tagu modulis darbojas, ja rakstos ir izmantoti tagi. Veidojot rakstu pievienojiet tagu attiecīgajā laukā.</li></ul><p>Katrs no šiem moduļiem ir iespējas ar kurām var eksperimentēt Moduļu pārvaldniekā lapas administrācijā. Nospiežot uz Moduļa labošanas pogas tiks atvērti Moduļa parametri. Neaizmirstiet saglabāt Moduli kuru labojat.</p><p>Joomla! ir arī daudzi citi Moduļu veidi kurus varat iekļaut lapā. Vairāk Moduļus ir iespējams atrast <a href='https://extensions.joomla.org/'>Joomla paplašinājumu direktorijā.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Jūsu moduļi"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Šabloni nosaka kā izskatīsies un darbosies mājas lapa.</p><p>Šis blogs ir instalēts ar Protostar šablonu.</p><p>Jūs varat labot opcijas uzspiežot uz Darboties ar lapu, Šabloba iestatījumi saites izvēlnē (redzama pieslēdzoties lapas priekšpuses administrācijai).</p><p>Varat izmainīt lapas pamatkrāsu, iezīmēšanas krāsu, lapas nosaukumu un nosaukuma fontu.</p><p>Vairāk iespēju ir lapas administrācijā. Paplašinājumu pārvaldniekā var instalēt papildus šablonus.</p>"
