PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Malliaineistot, jotka asentuvat blogimuotoisena.<br>Jos sivusto on monikielinen, tiedot tagataan ylläpidon aktiivisen kielen yhteyteen."
