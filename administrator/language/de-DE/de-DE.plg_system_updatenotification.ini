PLG_SYSTEM_UPDATENOTIFICATION="System - Joomla!-Aktualisierungsmitteilung"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Super Benutzer E-Mails"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Eine durch Kommas getrennte Liste von E-Mail-Adressen, die die Aktualisierungsmitteilung erhalten sollen. Die Adressen in der Liste <strong><u>müssen</u></strong> zu vorhandenen Super Benutzern gehören, die das gleichnamige Recht in Joomla! haben. Wenn keine der Adressen einen Super Benutzer gehört oder das Feld leer gelassen wird, dann wird die Aktualisierungsmitteilung an alle Super Benutzer geschickt."
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's frontend page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; [RELEASENEWS]		URL to the release news on joomla.org
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla!-Aktualisierung für „[SITENAME]“ verfügbar – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="E-Mail-Sprache"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Wenn der Standardwert „Automatisch“ ausgewählt wird, wird die Aktualisierungsmitteilung in der gerade aktiven Website-Sprache - bei mehrsprachigen Webseiten - verschickt. Wenn explizit eine Sprache ausgewählt wird, so wird die Aktualisierungsmitteilung immer nur in dieser Sprache gesendet."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Auto"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Die Joomla!-Aktualisierungsmitteilung wird mit diesen Einstellungen nicht funktionieren."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="In den Installationsoptionen („Erweiterungen“ -> „Verwalten“ -> „Installieren“ -> „Optionen“) wurde die Einstellung „Aktualisierungszwischenspeicher (in Stunden)“ auf „0“ eingestellt. Dies bedeutet, dass Joomla! die Aktualisierungsinformationen nicht zwischenspeichert und bei jedem Aufruf der Website eine E-Mail senden müsste. Dies ist aber nicht möglich, daher muss der Wert für den „Aktualisierungszwischenspeicher (in Stunden)“ erhöht werden (Standard ist „6“) oder es muss bestätigt werden, dass die Joomla!-Aktualisierungsmitteilung nicht versendet wird."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Auf den Standardwert (6 Stunden) zurücksetzen"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Dieses Plugin prüft regelmäßig ob eine aktuellere Joomla!-Version verfügbar ist. Wird eine neue Version gefunden schickt es eine E-Mail mit der Erinnerung Joomla! zu aktualisieren.<br /><br /><span style=\"text-decoration: underline; color: lightblue;\"><strong>Hinweis:</strong></span><br />Der Inhalt der zu sendenden E-Mail kann durch ein Sprach-Override der Schlüssel „PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT“ und „PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY“ angepasst werden."

