PLG_SAMPLEDATA_BLOG="Przykładowe dane - Blog"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Przykładowe dane, które skonfigurują witrynę jako blog. <br>Jeśli witryna jest wielojęzyczna, dane zostaną przypisane do aktywnego jezyka zaplecza."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blog - przykładowe dane"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="O mnie"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Praca z witryną"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>To jest przykładowy wpis na blogu.</p><p>Po zalogowaniu się do witryny (łącze Logowanie autora po prawej stronie na dole) możliwa będzie edycja wszystkich przykładowych treści istniejących już w witrynie, a także dodawanie nowych artykułów i zakładek.</p><p>Jak dodawać i modyfikować artykuły, najszybciej przekonasz się, gdy spróbujesz. Zobaczysz także, że można dostosować treści witryny na różne sposoby.</p><p>Śmiało, niczego nie zepsujesz!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Witaj na Twoim blogu"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na stronie z całym artykułem zobaczysz zarówno wprowadzenie, jak i resztę artykułu. Możesz zmienić ustawienia, aby ukryć wprowadzenie, jeśli chcesz.</p><p></p><p></p><p></p>
"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Na Twojej stronie startowej w jednej kolumnie wyświetlane są cztery ostatnio dodane artykuły. Gdy będzie więcej artykułów, zostaną wyświetlone odnośniki do 4 kolejnych. Możesz dostosować liczbę wyświetlanych artykułów i odnośników w opcjach pozycji menu Start (na zapleczu). Jest to łącze w menu górnym.</p><p>Jeśli chcesz, aby Twoje wpisy w blogu były podzielone na dwie części - wprowadzenie i oddzieloną odnośnikiem Czytaj więcej zwykle dłuższą część zasadniczą, skorzystaj z przycisku Więcej, znajdującego się w przyborniku edytora.</p>"
