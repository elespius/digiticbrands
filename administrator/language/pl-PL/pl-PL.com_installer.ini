COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Niski limit pamięci PHP."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Limit pamięci PHP w ustawieniach serwera wynosi poniżej 8MB, co może powodować problemy przy instalacji dużych rozszerzeń. Spowoduj zwiększenie limitu pamięci przynajmniej do 16 MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potencjalnie niski limit pamięci PHP."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Limit pamięci PHP w ustawieniach serwera wynosi poniżej 16MB, co może powodować problemy przy instalacji dużych rozszerzeń. Spowoduj zwiększenie limitu pamięci przynajmniej do 16 MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Nie wykryto ostrzeżeń."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Ostrzeżenie: Aktualizacja niekompletna!</h1><p>Aktualizacja powiodła się tylko częściowo. Prosimy powtórzyć aktualizację, aby dokończyć proces.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Brak katalogu tymczasowego PHP."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Katalog tymczasowy PHP jest miejscem, z którego korzysta PHP do przechowania przesyłanego pliku, zanim Joomla uzyska do niego dostęp. Nieustawienie tego katalogu nie zawsze powoduje problemy, ale jeśli pliki manifestu lub wczytywane pliki nie są wykrywane, ustaw ten parametr przy pomocy pliku php.ini, co może naprawić problem."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Katalog tymczasowy PHP nie ma uprawnień do zapisu."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Przekroczono maksymalny rozmiar danych przesyłanych metodą POST."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maksymalny rozmiar danych przesyłanych metodą POST, określony zmienną post_max_size w ustawieniach PHP na serwerze jest zbyt mały. Limit określony tą zmienną decyduje o możliwości przesyłania danych w formularzach z artykułów, mediów (grafiki, wideo) i pakietów. Wartość ta wynosi mniej niż 8MB, co może powodować problemy w ładowaniu dużych pakietów. Spowoduj zwiększenie tego limitu. Jest ustawiany w pliku php.ini - zmienna post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maksymalny rozmiar wczytywanych plików jest zbyt mały, jest on ustawiany w php.ini w zmiennej upload_max_filesize oraz post_max_size w ustawieniach PHP (konfigurowanych w pliku php.ini i / lub .htaccess)."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Maksymalny rozmiar plików przesyłanych na serwer, określony zmienną upload_max_filesize w ustawieniach PHP w pliku php.ini na serwerze jest mniejszy niż 8 MB, co może powodować problemy w ładowaniu dużych pakietów."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Przed aktualizacją upewnij się, że uaktualnienie jest zgodne z Twoją wersją Joomla."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Rozmiar przesyłanych plików jest większy niż maksymalny rozmiar danych przesyłanych metodą POST."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Wartość zmiennej upload_max_filesize w pliku php.ini jest większa niż wartość zmiennej post_max_size. Ponieważ ustawienie zmiennej post_max_size ma pierwszeństwo przed upload_max_filesize, to będzie powodować blokowanie wykonania żądań większych niż określone jej wartością. Jest to błąd w konfiguracji serwera. Wartość dla post_max_size powinna być większa niż dla upload_max_filesize, np. o 1. Spowoduj jej zwiększenie lub zmniejszenie wartości upload_max_filesize."
