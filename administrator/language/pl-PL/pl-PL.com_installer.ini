COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Nie określono katalogu tymczasowego."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Katalog tymczasowy jest miejscem, do którego Joomla kopiuje archiwa rozszerzeń, wypakowuje je, a pliki kopiuje do właściwych katalogów. Jeśli ścieżka katalogu nie jest ustawiona w pliku configuration.php ($tmp_path), wtedy nie masz możliwości instalowania rozszerzeń. Aby naprawić problem, utwórz katalog i nadaj mu prawa do zapisu."
