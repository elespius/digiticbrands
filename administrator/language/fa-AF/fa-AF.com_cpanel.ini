COM_CPANEL_MSG_ROBOTS_BODY="یک تغییر در پیش‌فرض فایل robots.txt که در جوملا! 3.3 بود و  اجازه‌ی ورود گوگل به پوشه رسانه قالب را می داد ایجاد شده است. این تغییرات بصورت خودکار ایجاد نمی‌شود و شما باید فایل robots.txt.dist را به robots.txt تغییر نام دهید."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="از نسخه ۳.۵ جوملا، یک پلاگین آمار، اطلاعاتی را به صورت گمنام به پروژه جوملا ارسال می‌کند. این اطلاعات تنها شامل نسخه جوملا، نسخه پی اچ پی، نوع و نسخه سیستم پایگاه داده و سیستم عامل سرور می‌شود.<br><br>این اطلاعات به منظورحاصل نمودن اطمینان از سازگاری نسخه‌های آینده جوملا با آخرین نسخه ها و امکانات پایگاه داده و پی اچ پی بدون دخالت تعداد زیادی از کاربران است. این نیاز زمانی احساس شد که جوملا ۳.۳ به حداقل پی اچ پی نسخه ۵.۳.۱۰ نیاز داشت و رمزهای Bcrypt بیشتری را پیاده سازی می‌کرد. به منظور شفایت کامل، و کمک به توسعه دهندگان<a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> این اطلاعات به صورت عمومی قابل دسترس است.</a> یک API و گراف نسخه جوملا، نسخه پی اچ پی و دیتابیس مورد استفاده را نمایش خواهد داد.<br><br>اگر نمی‌خواهید این اطلاعات را در اختیار پروژه جوملا قرار دهید می‌توانید پلاگین - آمار جوملا را غیر فعال کنید."
