PLG_QUICKICON_PHPVERSIONCHECK="Gyors ikon - PHP verziójának ellenőrzése"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="A használt PHP verzió, %1$s, már csak biztonsági javításokat kap a PHP projekttől. Ez azt jelenti, hogy a PHP verziója hamarosan már nem is kap semmilyen támogatást. Azt javasoljuk, tervezzen be egy frissítést egy újabb PHP változatra, mielőtt eléri a támogatás végét %2$s. A Joomla gyorsabb és biztonságosabb lesz, ha frissít egy újabb PHP verzióra (PHP 7.x ajánlott). Kérjük, hogy lépjen kapcsolatba a tárhely-szolgáltatójával a frissítéssel kapcsolatos információkért."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Azt észleltük, hogy a kiszolgáló PHP %1$s -t használ, amely elavult, és a fejlesztők nem adnak ki hivatalos biztonsági frissítéseket. A Joomla! Projekt a webhely PHP %2$s vagy újabbra való frissítését javasolja, amely már megkapja a biztonsági frissítéseket, legalább %3$s-ig. Kérje a tárhely szolgáltatót, hogy a PHP %2$s vagy újabb verzióját telepítse a webhelyre. Ha a tárhely szolgáltató már telepítette a PHP %2$s-t kérjük engedélyezze a PHP %2$s-t a webhely gyökér és 'adminisztrátor' könyvtáraiban - ezt általában meg tudja csinálni a tárhely kezelőpaneljének egy eszközével, de a legjobb, ha megkérdezi a tárhelyszolgáltatóját."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Ellenőrzi a telepített PHP verzió támogatását, és figyelmeztet, ha ez nem teljesen támogatott."

