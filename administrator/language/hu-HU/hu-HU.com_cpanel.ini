COM_CPANEL_MSG_ROBOTS_BODY="A Joomla! 3.3-ban megváltozott az alapértelmezett robots.txt fájl, hogy hozzáférést biztosítson a Google számára a sablonhoz és a média fájlokhoz, evvel segítve a keresőoptimalizálást. Ez a frissítés nem automatikus, ezért ajánlott a felhasználónak megvizsgálniuk a robots.txt fájlban történő változásokat, majd azokat a saját robots.txt fájljukon alkalmazniuk."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>A Joomla! 3.5 óta egy statisztikai beépülőmodul névtelen adatokat továbbít a Joomla! projekt számára. Ez csak a Joomla! verzióját, a PHP verzióját, az adatbázis motorját és verzióját, valamint a szerver operációs rendszert küldi el.</p><p>Ezek az adatok annak érdekében kerülnek összegyűjtésre, hogy a jövőben megjelenő Joomla! verziók úgy használhassák a legújabb adatbázis és PHP szolgáltatásokat, hogy azok nem okoznak kompatibilitási problémát a legtöbb felhasználó számára.
Ennek érdekében a Joomla! 3.3-ban a PHP minimális verziószámát 5.3.10-ben határoztuk meg, hogy a még biztonságosabb Bcrypt alapú jelszavakat használhassuk.</p><p>A teljes átláthatóság, valamint a fejlesztők segítése érdekében <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">az adatok nyilvánosan elérhetők</a>. Egy alkalmazásprogramozási felület, valamint grafikonok segítségével megjelenítésre kerülnek a használt a Joomla! verziók, a PHP verziók és az adatbázismotorok.</p><p>Ha nem szeretné átadni ezeket az információkat a Joomla! projekt számára, akkor tiltsa le a Rendszer - Joomla! statisztikák beépülőmodult.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Statisztikák gyűjtése a Joomlában"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>A biztonsági csapat által végzett felülvizsgálat részeként az új Joomla telepítés alapértelmezett beállításaiban néhány változtatás történt. Mivel ezek a változások csak új telepítéseknél alapértelmezettek, azt javasoljuk, hogy tekintse át ezeket a változásokat, és frissítse a régi telepítésű Joomla beállításait.</p><p>A megváltozott alapbeállítások:</p><ul><li>Globális beállítások -> Szöveg szűrők: az alapértelmezett \ "_QQ_"Administrator\" felhasználói csoport beállítása megváltozott \"No Filtering\" értékből \"Default Blacklist\" értékre</li><li>Felhasználók -> Jelszó küldése: A lehetőség, hogy fiók létrehozásakor a felhasználó a jelszót egyszerű szöveges formátumban e-mailben megkapja, most alapértelmezett esetben le van tiltva </li><li>Médiar: Flash-fájlok (\"swf\" kiterjesztés és \"application/x-shockwave-flash\" MIME-típus) feltöltése alapesetben tiltásra kerül</li><li>Cikkek -> E-mail megjelenítése: Az elektronikus levél ikon, amely segítségével kapcsolatba lehet lépni a cikkek szerzőjével alapesetben tiltásra került </li></ul><p>Létrehoztunk egy <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">dedikált dokumentációs oldalt</a>, amely részletesen elmagyarázza ezeket a változtatásokat.</p>"
