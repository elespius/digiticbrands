PLG_SAMPLEDATA_BLOG="Δείγμα δεδομένων - Ιστολόγιο"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Δείγμα δεδομένων που θα δημιουργήσει έναν ιστοτόπο ιστολογίου. <br> Εάν ο ιστότοπος είναι πολύγλωσσος, τα δεδομένα θα προστεθούν στην γλώσσα που είναι ενεργή στη διαχείριση."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Ιστολόγιο δείγμα δεδομένων"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Αυτό σας λέει λίγα σχετικά με το παρόν ιστολόγιο και το άτομο που το γράφει. </p><p>Όταν συνδεθείτε, θα μπορείτε να επεξεργαστείτε αυτήν τη σελίδα κάνοντας κλικ στο εικονίδιο επεξεργασίας.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Σχετικά"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Εργασία στον ιστότοπό σας"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Αυτό είναι ένα δείγμα δημοσίευσης ιστολογίου. </p><p>Αν συνδεθείτε στον ιστότοπο (ο σύνδεσμος "_QQ_"Είσοδος συγγραφέα"_QQ_" βρίσκεται στο κάτω μέρος αυτής της σελίδας) θα μπορείτε να το επεξεργαστείτε όπως και όλα τα άλλα υπάρχοντα άρθρα. Θα είστε σε θέση επίσης να δημιουργήσετε ένα νέο άρθρο και να κάνετε άλλες αλλαγές στον ιστότοπο.</p><p>Καθώς προσθέτετε και τροποποιείτε άρθρα, θα δείτε πώς αλλάζει ο ιστότοπός σας και πώς μπορείτε να το προσαρμόσετε με διάφορους τρόπους. </p><p>Συνεχίστε, δεν θα το χαλάσετε.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Καλώς ήρθατε στο ιστολογιό σας"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Στην πλήρη σελίδα θα δείτε τόσο το εισαγωγικό περιεχόμενο όσο και το υπόλοιπο του άρθρου. Μπορείτε να αλλάξετε τις ρυθμίσεις για να κρύψετε την εισαγωγή, εάν θέλετε.</p> <p></p> <p></p> <p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Η αρχική σας σελίδα έχει οριστεί για να εμφανίσει τα τέσσερα πιο πρόσφατα άρθρα από την κατηγορία ιστολόγιο ή blog σε μια στήλη. Στη συνέχεια, υπάρχουν σύνδεσμοι για τα επόμενα 4 παλαιότερα άρθρα. Μπορείτε να αλλάξετε αυτούς τους αριθμούς, τροποποιώντας τις ρυθμίσεις από τις επιλογές στην διαχείριση άρθρων, στην καρτέλα Σελιδοποιήσεις Ιστολογίου / Κύριων Άρθρων στη διαχείριση του ιστότοπου σας. Υπάρχει ένας σύνδεσμος στην διαχείριση του ιστότοπού σας στο επάνω μενού.</p><p>Αν θέλετε να έχετε τις δημοσιεύσεις στο ιστολόγιο σας δύο μέρη, μια εισαγωγή και στη συνέχεια με κλικ στο περισσότερα πλήρη προβολή της δημοσίευσης, κάνετε κλικ στο κείμενο και χρησιμοποιήστε το κουμπί Περισσότερα για να δημιουργήσετε το όριο του εισαγωγικού κειμένου.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Σχετικά με την αρχική σελίδα σας"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Η ιστοσελίδα σας έχει ήδη ρυθμισμένα εκ των προτέρων κάποια ενθέματα που χρησιμοποιούνται συχνά. Είναι τα παρακάτω:</p><ul><li>Ιmage Module που διατηρεί ως φόντο ενός μενού μια εικόνα</li><li>Most Read Posts που εμφανίζει τα άρθρα με βάση την αναγνωσιμότητά τους</li><li>Older Articles που παρουσιάζει μηνιαίες λίστες των άρθρων</li><li>Syndicate που δίνει τη δυνατοτητα στους επισκέπτες να διαβάζουν τα άρθρα της ιστοσελίδας σε μια Ροή Ειδήσεων.</li><li>Popular Tags, που εμφανίζεται αν έχετε ήδη ορίσει tags στα άρθρα σας. Αρκεί να δηλώσετε ένα tag στο πεδίο Tags, κατά την επεξεργασία του άρθρου.</li></ul><p>Καθένα από αυτά τα ενθέματα έχει πολλές επιλογές, τις οποίες μπορείτε να επεξεργαστείτε μέσων του Module Manager στη διαχείριση της ιστοσελίδας σας. Κινώντας το ποντίκι πάνω απο ένα ένθεμα και επιλέγοντας το εικονίδιο Επεξεργασία, θα σας μεταφέρει σε μια οθόνη επεξεργασίας για το συγκεκιρένμο ένθεμα. Πάντα σιγουρευτείτε ότι αποθηκεύετε και κλείνετε το ένθεμα που επεξεργάζεστε.</p><p>Το Joomla! επίσης περιέχει πολλά άλλα ενθέματα που μπορίτεε να ενδωματώσετε στην ιστοσελίδα σας. Κατά την ανάπτυξη της ιστοσελίδας σας μπορείτε να προσθέτε επεκτάσεις που μπορείτε να βρείτε στο <a href='https://extensions.joomla.org/'>Joomla Extensions Directory.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Τα ενθέματά σας"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p> Τα πρότυπα ελέγχουν την εμφάνιση και την αισθητική της ιστοσελίδας σας.</p><p>Αυτό το ιστολόγιο είναι εγκατεστημένο με το πρότυπο Protostar.</p><p>Μπορείτε να επεξεργαστείτε τις επιλογές κάνοντας κλικ στη διαχείριση προτύπων στο επάνω μενού (ορατό όταν συνδέεστε). </p><p>Για παράδειγμα, μπορείτε να αλλάξετε το χρώμα φόντου του ιστοτόπου, να τονίσετε το χρώμα, τον τίτλο του ιστότοπου, την περιγραφή τοποθεσίας και τη γραμματοσειρά του τίτλου που χρησιμοποιείται.</p><p>Περισσότερες επιλογές διατίθενται στον διαχειριστή του ιστότοπου. Μπορείτε επίσης να εγκαταστήσετε ένα νέο πρότυπο, χρησιμοποιώντας την διαχείριση επεκτάσεων.</p>"
