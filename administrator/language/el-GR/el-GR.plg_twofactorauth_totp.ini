PLG_TWOFACTORAUTH_TOTP="Ταυτοποίηση Δύο Παραμέτρων - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Δεν δώσατε έναν έγκυρο μυστικό κωδικό. Παρακαλώ ελέγξτε την ρύθμιση του Google Authenticator και βεβαιωθείτε ότι η ώρα στην κινητή συσκευή σας ταιριάζει με αυτή του ιστοχώρου σας."
PLG_TWOFACTORAUTH_TOTP_INTRO="Αυτό το χαρακτηριστικό σας επιτρέπει να χρησιμοποιήσετε το Google Authenticator, ή μια συμβατή εφαρμογή, για ταυτοποίηση δύο παραμέτρων. Επιπλέον του ονόματος χρήστη σας και του κωδικού θα πρέπει να δίνεται και τον εξαψήφιο κωδικό που παράγεται από το Google Authenticator προκειμένου να κάνετε είσοδο στον ιστοχώρο σας. Ο κωδικός αλλάζει κάθε 30 δευτερόλεπτα. Αυτό δίνει πρόσθετη ασφάλεια έναντι επίδοξων εισβολέων ακόμη κι αν έχουν υποκλέψει το συνθηματικό σας."
