PLG_TINY_FIELD_ENCODING_DESC="HTML ელემენტების კოდირების მართვა. რეკომენდირებული პარამეტრია 'დაუმუშავებელი'. 'სახელდებული' = გამოიყენება სახელდებული ელემენტების კოდირება (მაგალითად, '&lt;'). 'რიცხვითი' = გამოიყენება რიცხვითი HTML კოდირება (მაგალითად, '%03c'). დაუმუშავებელი = არ გამოიყენება HTML ელემენტების კოდირება. ყურადღება მიაქციეთ, რომ მასალებში ძებნა შეიძლება სწორად არ მუშაობდეს თუ პარამეტრი არ არის 'დაუმუშავებელი'."
