PLG_USER_JOOMLA_NEW_USER_EMAIL_BODY="%s அவர்களே,\n\n\nதாங்கள் %s-க்கு ஒரு பயனாளராக ஒரு நிர்வாகியால் சேர்க்கப்பட்டுள்ளீர்கள். \n\n. இந்த மின்-அஞ்சல் தாங்கள் %s இல் புகுபதிகை செய்வதற்கான பயனாளர்பெயர் மற்றும் கடவுச்சொல்லைக் கொண்டிருக்கிறது\n\nபயனாளர்பெயர்: %s\nகடவுச்சொல்: %s\n\n\nஇச்செய்தி தன்னியக்கமாக உருவாக்கப்பட்டதாலும் மற்றும் தகவலுக்காக மட்டுமே அனுப்பப்படுவதாலும் தயவுசெய்து இச்செய்திக்குப் பதிலளிக்க வேண்டாம்."
