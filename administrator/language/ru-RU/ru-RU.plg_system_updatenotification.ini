PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="В конфигурации установщика вы установили опцию обновления кэша (в часах) в 0. Это означает, что Joomla не кэширует обновления. Это означает, что уведомление на электронную почту должно направляться при каждом посещении страницы, но это не представляется возможным. Увеличьте значение (6 — по умолчанию) или подтвердите, что уведомление об обновлении Joomla! никогда не будут отправляться вам на электронную почту."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Установите его значение по умолчанию (6 часов)"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Этот плагин периодически проверяет наличие новых версии Joomla!. Когда обновление найдено, он будет посылать вам по электронной почте, напоминание обновить Joomla!. Подсказка: Вы можете настроить сообщения электронной почты путем переопределения языковых констант в менеджере языков, PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT и PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

