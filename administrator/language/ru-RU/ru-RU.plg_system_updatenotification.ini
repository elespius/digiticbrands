PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Список адресов электронной почты разделенный запятыми, которые будут получать уведомления по электронной почте обновления. Адреса в списке должны принадлежать существующим пользователей вашего сайта, которые имеют права Super User. Если ни один из перечисленных не принадлежит к группе Super User, или если поле оставлено пустым, все супер пользователи этого сайта будет получать обновления уведомлений электронной почты."
