PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Демо данные, которые создадут сайт-блог. <br>Если сайт многоязычный, данные будут привязаны к активному языку бэкэнда."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Демо данные блога"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Общая информация"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Работа на вашем сайте"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Это пример соощения блога.</p> <p>Если вы авторизуетесь на сайте, (ссылка входа для автора находится в самой нижней части этой страницы) вы сможете редактировать его и все другие существующие материалы. Вы также сможете создать новый материал и сделать другие изменения на сайте.</p> <p>Добавляя и изменяя материалы вы увидите, как меняется ваш сайт и как вы можете настроить его различными способами.</p> <p>Действуйте, вы не можете сломать его.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Добро пожаловать в ваш блог"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>На странице материала вы увидите содержание вступительной и основной части статьи. Вы можете изменить параметры, чтобы скрыть введение, если вы хотите.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Главная страница настроена на отображение четырех самых последних материалов из блога категории, расположенных в доин столбец. Ниже есть ссылки на 4 следующие материала. Эти цифры можно изменить путем редактирования параметров материалов на вкладке "_QQ_"блог"_QQ_" в административной панели сайта. Существует ссылка для перехода в административную панель сайта в верхнем меню.</p> <p>Если вы хотите разбить материал на две части, выводя в списке материалов вступление, а на странице материала весь текст, используйте кнопку "_QQ_"Подробнее"_QQ_" для вставки разрыва.</p>"
