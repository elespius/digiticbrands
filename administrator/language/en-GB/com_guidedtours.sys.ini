COM_GUIDEDTOURS_TOUR_ARTICLES_TITLE="How to Create Articles?"
COM_GUIDEDTOURS_TOUR_ARTICLES_DESCRIPTION="<span class=\"fw-bold\">Getting Started with Articles</span><p>There are a number of ways to create an article. This tour will walk you through creating an article from the Article Manager. Articles are the main drivers or you website. </p><p>At the conclusion of the tour you will have a new article.</p><p>If at any point youâ€™d like to exit the tour, click the <span class=\"fw-bold fst-italic\">x</span> in the upper right hand corner next to the step counter. To review a prior step, click the <span class=\"fw-bold fst-italic\">Back</span> button.</p> <p>Click <span class=\"fw-bold fst-italic\">Start</span> to begin.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NEW_TITLE="Create New Article"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NEW_DESCRIPTION="From the Article Manager, the <span class=\"fw-bold fst-italic\">+New</span> button will open the article editing interface.</p><p>Click <span class=\"fw-bold fst-italic\">+New</span> to continue.<p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TITLE_TITLE="Add a Title for the Article"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TITLE_DESCRIPTION="<p>A title is required for every article and denoted with a asterisk (*) next to the field label. </p><p>Enter a meaningful, sentence-like title such as <span class=\"fst-italic\">Article Creation Tutorial</span>.<br/><p>Click <span class=\"fw-bold fst-italic\">Next</span> to continue.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ALIAS_TITLE="Generate or Add Article Alias"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ALIAS_DESCRIPTION="<p>The article alias is an internal name used by the system to reference the article and used as part of its web address or URL.</p><p> By default the alias will automatically create based on the title entered in the last step in all lowercase replacing any spaces with dashes. </p><p>Alternatively, you can create your own alias.It must be unique, all lowercase and with dashes for spaces, for example: <span class=\"fst-italic\">article-creation-tutorial</span>.</p><p>Click <span class=\"fw-bold fst-italic\">Next</span> to continue.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONTENT_TITLE="Add Content"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONTENT_DESCRIPTION="<p>In the main part of the article editing interface is the content editor box. Enter text in this word-processor-like interface, such as: <br/><span class=\"fst-italic\">This is the first article in the tutorial</span>.</p><p>Click <span class=\"fw-bold fst-italic\">Next</span> to continue.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_STATUS_TITLE="Set Article Status"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_STATUS_DESCRIPTION="<p>The status determines if an article can be seen when someone visits your website. </p><p>The dropdown contains four values: <span class=\"fst-italic\">Published, Unpublished, Archived, and Trashed</span>. It can be changes at any time.</p><p>Select a <span class=\"fw-bold fst-italic\">Status</span> then <span class=\"fw-bold fst-italic\">Next</span> to continue.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CATEGORY_TITLE="Select Article Category "
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CATEGORY_DESCRIPTION="<p>A category helps to organize your content. It is a required field denoted with a asterisk (*) next to the field label. The default category is <span class=\"fst-italic\">Uncategorised</span>. </p><p>If you have created your own categories, they will appear in the dropdown. </p><p>To create a new category without exiting the article editor interface, type it in the category name then press <span class=\"fw-bold fst-italic\">Enter</span> or <span class=\"fw-bold fst-italic\">Return</span> to save. </p><p>The category will appear in the category selector and will also appear in the selector for the next article you create. </p><p>Select a <span class=\"fw-bold fst-italic\">Category</span> then <span class=\"fw-bold fst-italic\">Next</span> to continue.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_FEATURED_TITLE="Feature an Article"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_FEATURED_DESCRIPTION="<p>If you want to highlight or feature an article, perhaps on your home page, click the <span class=\"fw-bold fst-italic\">Featured</span> toggle.</p><p> Give it a try now, notice when an article is featured, the toggle is green with label<span class=\"fst-italic\"> Yes</span> and when it is not featured, the toggle is grey with label <span class=\"fst-italic\">No</span>.</p><p>Click <span class=\"fw-bold fst-italic\">Next</span> to continue.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ACCESS_TITLE="Set Article Access Level"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ACCESS_DESCRIPTION="<p>The access level is determines who can view the article. The dropdown contains the available levels both the standard levels and any that you may have defined.</p><p> NOTE: Unlike the category selector, new access levels <span class=\"text-decoration-underline\">cannot</span> be created from the article editing interface. More information on access levels can be found here: <a href="https://docs.joomla.org/Help4.x:Users:_Viewing_Access_Levels/en" target="_blank">Article Access Levels</a>. </p><p>For now, select <span class=\"fw-bold fst-italic\">Public</span>, then click <span class=\"fw-bold fst-italic\">Next</span> to continue.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TAGS_TITLE="Add One or More Tags"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TAGS_DESCRIPTION="Tags enable you to further categorize your content. Click in the box and begin typing. Any tags that youâ€™ve used before will appear. If new, continue typing then press <span class=\"fw-bold fst-italic\">Enter</span> or <span class=\"fw-bold fst-italic\">Return</span> to save.</p><p>Click <span class=\"fw-bold fst-italic\">Next</span> to continue.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NOTE_TITLE="Add a Note"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NOTE_DESCRIPTION="This is for administrative purposes only and does not show on the front end. Information entered here is searchable in the Article Manager search.</p><p>Click <span class=\"fw-bold fst-italic\">Next</span> to continue.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_VERSIONNOTE_TITLE="Add a Version Note"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_VERSIONNOTE_DESCRIPTION="Also for administrative purposes, this field can be used to describe what changed in this version of the article from the prior version. It does not change the Note entered in the prior step.</p><p>Click <span class=\"fw-bold fst-italic\">Next</span> to continue.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_SAVECLOSE_TITLE="Save and Close"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_SAVECLOSE_DESCRIPTION="After entering the content and updating the settings, to save your work, close the article editing interface, and return to the Article Manager, click <span class=\"fw-bold fst-italic\">Save & Close</span> to continue.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONGRATULATIONS_TITLE="Congratulations!"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONGRATULATIONS_DESCRIPTION="<p>You have created an article.</p><p>For more information about articles and the Article Manager, see: <a href="https://docs.joomla.org/Help4.x:Articles/en" target="_blank"> Joomla Articles</a>"

