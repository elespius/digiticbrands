PLG_SYSTEM_REMEMBER_FIELD_HTTP_ONLY_LABEL="HTTP only"
PLG_SYSTEM_REMEMBER_FIELD_SECURE_ONLY_DESC="Indicates that the cookie should only be transmitted over a secure HTTPS. connection from the client. When set to TRUE, the cookie will only be set if a secure connection exists. This should only be used when $_SERVER["HTTPS"] is true."
