PLG_FIELDS_CALENDAR="Fields - Calendar"
PLG_FIELDS_CALENDAR_DEFAULT_VALUE_LABEL="Default Date"
PLG_FIELDS_CALENDAR_DEFAULT_VALUE_DESC="This is the default date. The value can be an ISO 8601 format (YYYY-MM-DD HH:MM:SS) or NOW, which displays the actual date."
PLG_FIELDS_CALENDAR_LABEL="Calendar (%s)"
PLG_FIELDS_CALENDAR_PARAMS_SHOWTIME_DESC="If enabled, the calendar field expects a date and time and will also display the time. The formats are localised using the regular language strings."
PLG_FIELDS_CALENDAR_PARAMS_SHOWTIME_LABEL="Show Time"
PLG_FIELDS_CALENDAR_XML_DESCRIPTION="This plugin lets you create new fields of type 'calendar' in any extensions where custom fields are supported."
PLG_FIELDS_CALENDAR_PARAMS_FILTER_LABEL="Filter Timezone"
PLG_FIELDS_CALENDAR_PARAMS_FILTER_DESC="This is time zone to be used. The server time zone or the user time zone as configured in Global Configuration and user information respectively."
PLG_FIELDS_CALENDAR_PARAMS_FORMAT_LABEL="Format"
PLG_FIELDS_CALENDAR_PARAMS_FORMAT_DESC="This is the date format to be used. This is in the format used by PHP to specify date string formats. If no format argument is given, '%Y-%m-%d' is assumed (giving dates like '2017-05-15'). If showtime is true then you will need to include some time fields, for example, '%Y-%m-%d %H:%M:%S'."
PLG_FIELDS_CALENDAR_PARAMS_TRANSLATEFORMAT_LABEL="Translate Format"
PLG_FIELDS_CALENDAR_PARAMS_TRANSLATEFORMAT_DESC="If set to true, the calendar will use the DATE_FORMAT_CALENDAR_DATE language key (if showtime is true) or DATE_FORMAT_CALENDAR_DATETIME (if showtime is false) to determine the format. The format attribute is ignored. If false, the format attribute is used (same behaviour as prior to 3.7.0) but note that the format string must include time fields for the time to be recorded. Defaults to true."
PLG_FIELDS_CALENDAR_SERVER_UTC="Server Timezone"
PLG_FIELDS_CALENDAR_USER_UTC="User Timezone"
