PLG_TINY_PLACEHOLDER_ALL_VALUE="<h2>Cut To The Chase</h2><p>Betty decided to write a <strong>short story</strong> and she was sure it was going to be amazing. She had already written it in her head and each time she thought about it she grinned from ear to ear knowing how <em>wonderful</em> it would be. She could imagine the accolades coming in and the praise she would receive for creating such a wonderful piece. She was therefore extremely frustrated when she actually sat down to write the short story and the story that was so beautiful inside her head refused to come out that way on paper.</p><h3>High And Dry</h3><ol><li>North</li><li>East</li><li>South</li><li>West</li></ol><h3>Under Your Nose</h3><ul><li>A Dime a Dozen</li><li>Wild Goose Chase</li><li>Quality Time</li></ul><p>The answer was within her reach. It was hidden in a box and now that box sat directly in front of her. She'd spent years searching for it and could hardly believe she'd finally managed to find it. She turned the key to unlock the box and then gently lifted the top. She held her breath in anticipation of finally knowing the answer she had spent so much of her time in search of. As the lid came off she could see that the box was empty.</p>"; This is sample text not to be directly translated.
PLG_TINY_PLACEHOLDER_ORDERED_VALUE="<ol><li>Oranges</li><li>Apples</li><li>Pears</li></ol>" ; This is sample text not to be directly translated.
