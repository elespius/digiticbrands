PLG_TINY_PLACEHOLDER_PARA2_VALUE="<p>All he wanted was a candy bar. It didn't seem like a difficult request to comprehend, but the clerk remained frozen and didn't seem to want to honour the request.</p>"; This is sample text not to be directly translated.
