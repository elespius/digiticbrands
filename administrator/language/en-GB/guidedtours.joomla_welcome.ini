COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="Welcome to Joomla!"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p><em>Congratulations</em>, the most important step is done: you have installed Joomla! Now comes the fun part.</p><p>This is called “The Backend” of your Joomla installation, otherwise known as the “Administrator” area.<br>Here you have the power to configure and manage your whole Joomla website.</p><p>Now you can start your journey to become a Joomla Administrator!</p>"
