PLG_TWOFACTORAUTH_TOTP="To-faktor autentisering - Google-autentisering"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Du har ikke skrevet inn en gyldig sikkerhetskode. Sjekk ditt Google-autentisering oppsett og pass på at klokkeslettet på enheten samsvarer med tid på nettstedet."
PLG_TWOFACTORAUTH_TOTP_INTRO="Denne funksjonen gjør at du kan bruke Google-Authenticator, eller et kompatibelt system som FreeOTP, for to-faktor autentisering. I tillegg til ditt brukernavn og passord trenger du også en sekssifret sikkerhetskode for å kunne logge inn på dette nettstedet. Sikkerhetskoden oppdateres hvert 30. sekund. Dette gir ekstra beskyttelse mot at hackere skal kunne logge inn på din konto, selv om de skulle være i stand til å få tak i passordet ditt."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google-Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="To-faktor autentisering er tilgjengelig"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! leveres med et innebygget system for to-faktor autentisering. Det sikrer siden din med en ekstra hemmelig kode som endres med 30 sekunders mellomrom. Du kan bruke din mobile enhet og '<a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a>'-tillegget til å generere denne koden.</p><p>Ved å klikke på knappen nedenfor:</p><ul><li>Vil Joomla aktivere 'to-faktor autentisering'-tilleggene</li><li>To-faktor autentisering vil bli tilgjengelig for alle brukere.</li><li>Hver bruker kan konfigurere to-faktor autentiseringen i brukerdetaljene.</li><li>Du kan alltid deaktivere to-faktor autentiseringen, eller endre konfigurasjonen til å kun gjelde for administrasjonen.</li><li>Du vil bli videresendt til din brukerprofil, hvor du kan finne mer informasjon om to-faktor autentisering, samt aktivere det for din brukerkonto.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Aktiver To-faktor autentisering"
