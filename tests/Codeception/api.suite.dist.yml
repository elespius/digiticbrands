actor: ApiTester
modules:
    enabled:
        - Helper\JoomlaDb
        - \Helper\Api
        - REST:
             url: http://localhost/mysql/api/index.php/v1
             depends: PhpBrowser
             part: Json
    config:
        Helper\JoomlaDb:
            dsn: 'mysql:host=mysql;dbname=test_joomla'
            user: 'root'
            password: 'joomla_ut'
            prefix: 'jos_'

env:
  postgres:
    modules:
      config:
        PhpBrowser:
          url: http://localhost/postgres/api/index.php/v1
        Helper\JoomlaDb:
          dsn: 'pgsql:host=postgres;dbname=test_joomla'
          prefix: 'jos_'
  postgresphpmax:
    modules:
      enabled:
        - REST:
            url: http://localhost/postgresphpmax/api/index.php/v1
      config:
        Helper\JoomlaDb:
          dsn: 'pgsql:host=postgres;dbname=test_joomla'
          prefix: 'phpmax_'
  mysqlphpmax:
    modules:
      enabled:
        - REST:
            url: http://localhost/mysqlphpmax/api/index.php/v1
      config:
        Helper\JoomlaDb:
          prefix: 'phpmax_'
